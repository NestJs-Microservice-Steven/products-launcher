apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: auth-ms
  name: auth-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-ms
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: auth-ms
    spec:
      containers:
      - image: northamerica-northeast1-docker.pkg.dev/tienda-microservices-425614/image-registry/auth-ms
        name: auth-ms
        env: 
        - name: PORT
          value: "3000" 
        - name: NATS_SERVERS
          value: "nats://nats"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: auth-secret # es una key secreta que creamos
              key: DATABASE_URL # es el valor de la screta que creamos
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secret # es una key secreta que creamos
              key: JWT_SECRET # es el valor de la screta que creamos
        resources: {}
status: {}
